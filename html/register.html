<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="register.css" media="screen"/>
    <title>Content Management</title>
</head>
<body>
    <form action="action_page.php">
        <div class="container">
          <h1 style="color:darkgreen;"><b>Registration Form</b></h1>
          <p><i>You can fill in the entries to create an account.</i></p>
          <hr>
      
          <label for="email" style="color: brown;"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" id="email" required>
      
          <label for="psw" style="color: brown;"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
      
          <label for="psw-repeat"  style="color: brown;"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
          <hr>
      
          <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
          <button type="submit" class="registerbtn">Register</button>
        </div>
      
        <div class="container signin">
          <p><i>Already have an account? This is great you can sign in now !</i><a href="#"> Sign in</a>.</p>
        </div>
      </form>
</body>
</html>
